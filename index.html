<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mq.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">

            </div>
       
            <div id="formulario">

                <h1>Login</h1>

                <p>Faça login para continuar e fazer as configurações do seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <i class="material-icons">person</i>

                        <input type="email" name="mail" id="imail" placeholder="Seu email" autocomplete="email" required>

                        <label for="imail">Email</label>

                    </div>

                    <div class="campo">

                        <i class="material-icons">vpn_key</i>

                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">

                        <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Login">
                    <a href="esqueceu.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>

                </form>

            </div>
        </section>
    </main>
</body>
</html>
